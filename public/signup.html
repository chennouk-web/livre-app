<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Sign Up - LIVRE</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body class="login">
    <div class="container">
      <h1>Create account</h1>
      <form id="signup-form">
        <div class="row">
          <label>Username</label>
          <input id="username" required />
        </div>
        <div class="row">
          <label>Password</label>
          <input id="password" type="password" required />
        </div>
        <div class="actions">
          <button type="submit" class="btn-primary">Sign Up</button>
          <a href="/login.html" class="btn-primary" style="background:#ccc;color:#222;box-shadow:none">Back to Sign In</a>
        </div>
      </form>
    </div>
    <script>
      document.getElementById('signup-form').addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Sign up is not implemented. Use admin/password to sign in.');
      });
    </script>
  </body>
</html>
